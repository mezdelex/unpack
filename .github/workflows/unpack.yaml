name: Unpack and Test Neovim Plugins

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Neovim
        run: |
          sudo apt-get update
          sudo add-apt-repository ppa:neovim-ppa/unstable -y
          sudo apt-get update
          sudo apt-get install -y neovim

      - name: Install luarocks
        run: sudo apt-get install -y luarocks

      - name: Install busted
        run: luarocks install busted --local

      - name: Run tests
        run: nvim --headless -c "silent !busted --verbose --lua=./lua_modules --lua-version=5.1 ." -c "qa!"
